<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.9.3/babel.js"></script>
  <script type="text/babel">
    const PropTypes = {
      string(props, propName, componentName) {
        if (typeof props[propName] !== 'string') {
          return new Error(
            `Hey, the component ${componentName} needs the prop ${propName} to be a string, but a ${typeof props[
              propName
            ]} was passed`,
          )
        }
      },
    }

    function Message({subject, greeting}) {
      return (
        <div className="message">
          {greeting}, {subject}
        </div>
      )
    }

    Message.propTypes = {
      subject: PropTypes.string,
      greeting: PropTypes.string,
    }

    // üê® use that function in place of the DIVs below with:
    // üí∞ {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
    const element = (
      <div className="container">
        <Message subject="hm" greeting="correct" />
        <Message subject="hm" greeting={1} />
      </div>
    )

    // üíØ This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
